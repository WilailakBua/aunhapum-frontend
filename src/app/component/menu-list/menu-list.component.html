<div class="container">
    <h1>Menu</h1>
    <div class="order-grid">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Menu Items</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field appearance="fill">
            <mat-label>Search Menu</mat-label>
            <input matInput [(ngModel)]="searchTerm" (ngModelChange)="searchMenu()">
          </mat-form-field>
          <mat-list>
            <mat-list-item *ngFor="let item of filteredMenuItems">
              <span>{{item.name}} - ${{item.price.toFixed(2)}}</span>
              <button mat-icon-button color="primary" (click)="addToOrder(item)">
                <mat-icon>add</mat-icon>
              </button>
            </mat-list-item>
          </mat-list>
        </mat-card-content>
      </mat-card>
      <mat-card>
        <mat-card-header>
          <mat-card-title>Your Order</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-list>
            <mat-list-item *ngFor="let item of order">
              <span>{{item.name}} x {{item.quantity}} - ${{(item.price * item.quantity).toFixed(2)}}</span>
              <button mat-icon-button color="warn" (click)="removeFromOrder(item.id)">
                <mat-icon>remove</mat-icon>
              </button>
            </mat-list-item>
          </mat-list>
        </mat-card-content>
        <mat-card-actions>
          <span class="total">Total: ${{calculateTotal()}}</span>
          <button mat-raised-button color="primary" (click)="saveOrder()" [disabled]="order.length === 0">
            Save Order
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
